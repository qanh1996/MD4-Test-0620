<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.18/css/jquery.dataTables.css"/>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>



</head>
<style>
    img {
        height: 100px;
    }
</style>
<script src="index.js"></script>
<body>
<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px; width: 350px">
            <!-- SEARCH -->
            <div class="input-group mb-3">
                <input id="search" type="text" oninput="searchSmartPhone()" class="form-control" placeholder="Search ..."  aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">Search</span>
            </div>


            <!-- FORM CREATE -->
            <h1 style="color: blue;font-size: 20px">Form Create Post</h1><br>
            <span id="create_success" style="color: red; " class="alert alert-primary">Please fill in the form to create!</span><br><br>
            <span id="sp_producer" style="color:red"></span>
            <input id="id" type="hidden">


            <!-- TITLE -->
            <div class="input-group mb-3">
                <span class="input-group-text">Title</span>
                <input id="tittle" type="text" class="form-control" placeholder="title">
            </div>
            <span id="sp_title" style="color:red"></span>


            <!-- CONTENT -->
            <div class="input-group mb-3">
                <span class="input-group-text">Content</span>
                <input id="content" type="text" class="form-control" placeholder="content">
            </div>
            <span id="sp_content" style="color:red"></span>


            <!-- CREATE AT -->
            <div class="input-group mb-3">
                <span class="input-group-text">Create At</span>
                <input id="createAt" type="date" class="form-control" placeholder="createAt">
            </div>
            <span id="sp_createAt" style="color:red"></span>


            <!-- LIKE -->
            <div class="input-group mb-3">
                <span class="input-group-text">Likes</span>
                <input id="likes" type="number" class="form-control" placeholder="likes">
            </div>
            <span id="sp_likes" style="color:red"></span>


            <!-- BUTTON CREATE -->
            <button id="btn-create" type="button" class="btn btn-primary">Create</button>

            <!-- UP FIREBASE -->
            <span class="input-group-text">Image</span>
            <progress value="0" max="100" id="uploader">0%</progress>
            <input type="file" value="upload" accept=".jpg" id="fileButton">
            <div id="imgDiv"></div>

        </div>
    </div>
</div>

</body>
<!--<script src="firebase.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css" rel="stylesheet"/>
<hr>
<h1 class="alert alert-primary">Pagination</h1>
<div id="wrapper">
    <section>
        <div class="data-container"></div>
        <div id="pagePost"></div>
    </section>
</div>
</html>
